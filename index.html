<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS (open source and responsive) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS for clock styling -->
  <style>
    body {
      background-color: #222;
      color: #fff;
    }
    .clock-container {
      text-align: center;
      margin-top: 20vh;
    }
    .clock {
      font-size: 5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- The container for our digital clock -->
  <div class="container clock-container">
    <div id="digitalClock" class="clock">00:00:00</div>
  </div>

  <!-- Include the digital clock JavaScript file -->
  <script src="Clock.js"></script>
</body>
</html>
